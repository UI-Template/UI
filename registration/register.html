<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="my.css" />
<style type="text/css">
#abc {
	text-align: center;
	border: medium;
}
</style>
<style type="text/css">
.customrow {
	padding-top: 6em !important;
}
</style>
</head>
<body>
	<div class="wrap">
		<!-- tab style-1 -->
		<div class="row customrow">
			<div class="grid_12 columns">
				<div class="tab style-1">
					<ul>
						<li class="active">
							<div class="form">
								<form action="/register" method="post">
									<input type="text" class="active textbox" value="Unique ID"
										name="id"> <input type="text" class="textbox"
										value="Full Name" name="name"> <input type="text"
										class="textbox" value="Email Address" name="email"> <input
										type="text" class="textbox" value="Age" name="age" required="">
									<input type="submit" value="Register">
								</form>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<table align="center">
		<caption>Person List</caption>
		<thead>
			<tr>
				<th>Unique ID</th>
				<th>Name</th>
				<th>Email</th>
				<th>Age</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Tent</td>
				<td>1</td>
				<td>$279.00</td>
				<td>$279.00</td>
			</tr>
			<tr>
				<td>Sleeping Bags</td>
				<td>2</td>
				<td>$159.95</td>
				<td>$319.90</td>
			</tr>
			<tr>
				<td>Camp Chairs</td>
				<td>2</td>
				<td>$39.50</td>
				<td>$79.00</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="3">Total Records</th>
				<th>3</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
